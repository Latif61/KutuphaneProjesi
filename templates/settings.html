<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Nexus | Profil Ayarlarƒ±</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --main-bg: radial-gradient(circle at top right, #1e293b, #0f172a);
            --card-glass: rgba(255, 255, 255, 0.03);
            --text-color: #ffffff;
            --accent-color: #38bdf8;
        }

        body {
            background: var(--main-bg); color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }

        .settings-card {
            background: var(--card-glass); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; padding: 40px; width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .form-control-dark {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 15px; border-radius: 12px; transition: 0.3s;
        }
        .form-control-dark:focus {
            background: rgba(0,0,0,0.5); border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.2); outline: none;
        }

        /* Avatar Se√ßici */
        .avatar-selector { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .avatar-option {
            width: 70px; height: 70px; border-radius: 50%;
            background: rgba(255,255,255,0.1); border: 3px solid transparent;
            display: flex; align-items: center; justify-content: center;
            font-size: 35px; cursor: pointer; transition: 0.3s;
        }
        .avatar-option:hover { transform: scale(1.1); background: rgba(255,255,255,0.2); }
        .avatar-option.selected {
            border-color: var(--accent-color);
            background: rgba(56, 189, 248, 0.2);
            box-shadow: 0 0 20px var(--accent-color);
            transform: scale(1.1);
        }

        .btn-save {
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
            border: none; width: 100%; padding: 15px; border-radius: 12px;
            color: white; font-weight: 600; margin-top: 20px; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }
        .btn-save:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(14, 165, 233, 0.4); }
        
        .back-link { display: block; text-align: center; margin-top: 20px; color: #94a3b8; text-decoration: none; transition: 0.3s; }
        .back-link:hover { color: white; }
    </style>
</head>
<body>

    <div class="settings-card">
        <h3 class="fw-bold mb-4 text-center"><i class="fas fa-cog me-2 text-info"></i>Profil Ayarlarƒ±</h3>

        <div class="text-center mb-3 text-white-50 small">Bir Avatar Se√ß</div>
        <div class="avatar-selector">
            <div class="avatar-option" onclick="selectAvatar('avatar1')" id="avatar1">üë®‚ÄçüöÄ</div>
            <div class="avatar-option" onclick="selectAvatar('avatar2')" id="avatar2">üïµÔ∏è‚Äç‚ôÇÔ∏è</div>
            <div class="avatar-option" onclick="selectAvatar('avatar3')" id="avatar3">ü•∑</div>
            <div class="avatar-option" onclick="selectAvatar('avatar4')" id="avatar4">üßô‚Äç‚ôÇÔ∏è</div>
        </div>

        <form onsubmit="event.preventDefault(); saveProfile();">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="mb-2 text-white-50 small">Ad</label>
                    <input type="text" id="ad" class="form-control form-control-dark" required>
                </div>
                <div class="col-md-6">
                    <label class="mb-2 text-white-50 small">Soyad</label>
                    <input type="text" id="soyad" class="form-control form-control-dark" required>
                </div>
            </div>
            
            <div class="mt-3">
                <label class="mb-2 text-white-50 small">E-Posta Adresi</label>
                <input type="email" id="email" class="form-control form-control-dark" required>
            </div>

            <div class="mt-3">
                <label class="mb-2 text-white-50 small">Yeni ≈ûifre (Deƒüi≈ütirmek istemiyorsan bo≈ü bƒ±rak)</label>
                <input type="password" id="sifre" class="form-control form-control-dark" placeholder="******">
            </div>

            <button type="submit" class="btn-save">Deƒüi≈üiklikleri Kaydet</button>
        </form>

        <a href="#" onclick="goBack()" class="back-link"><i class="fas fa-arrow-left me-2"></i>Panele D√∂n</a>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('user_role');
        let currentAvatar = 'avatar1';

        if (!token) window.location.href = '/';

        async function loadProfile() {
            try {
                const response = await fetch('/auth/me', { headers: { 'Authorization': 'Bearer ' + token } });
                const result = await response.json();
                
                if (result.success) {
                    const u = result.data;
                    document.getElementById('ad').value = u.ad;
                    document.getElementById('soyad').value = u.soyad;
                    document.getElementById('email').value = u.email;
                    selectAvatar(u.avatar || 'avatar1');
                }
            } catch (e) { console.error(e); }
        }

        function selectAvatar(id) {
            currentAvatar = id;
            document.querySelectorAll('.avatar-option').forEach(el => el.classList.remove('selected'));
            document.getElementById(id).classList.add('selected');
        }

        async function saveProfile() {
            const data = {
                ad: document.getElementById('ad').value,
                soyad: document.getElementById('soyad').value,
                email: document.getElementById('email').value,
                sifre: document.getElementById('sifre').value,
                avatar: currentAvatar
            };

            try {
                const response = await fetch('/auth/update-profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                if (result.success) {
                    alert("‚úÖ " + result.message);
                    localStorage.setItem('user_name', data.ad + ' ' + data.soyad);
                } else {
                    alert("‚ùå " + result.message);
                }
            } catch (e) { console.error(e); alert("Hata olu≈ütu."); }
        }

        function goBack() {
            if (role == 3) window.location.href = '/student';
            else window.location.href = '/panel';
        }

        loadProfile();
    </script>
</body>
</html>
