<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Nexus Panel | YÃ¶netim</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    
    <style>
        :root { 
            --sidebar-bg: rgba(15, 23, 42, 0.95); 
            --main-bg: radial-gradient(circle at top right, #1e293b, #0f172a); 
            --card-glass: rgba(255, 255, 255, 0.03); 
            --text-color: #ffffff; 
            --accent-color: #38bdf8;
        }
        body { background: var(--main-bg); color: var(--text-color); font-family: 'Poppins', sans-serif; min-height: 100vh; overflow-x: hidden; }
        
        .sidebar { height: 100vh; width: 250px; position: fixed; top: 0; left: 0; background: var(--sidebar-bg); backdrop-filter: blur(10px); padding-top: 30px; border-right: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .sidebar h4 { color: var(--accent-color); text-align: center; margin-bottom: 50px; font-weight: 700; }
        .sidebar a { padding: 15px 30px; text-decoration: none; color: #94a3b8; display: flex; align-items: center; transition: 0.3s; border-left: 3px solid transparent; }
        .sidebar a:hover, .sidebar a.active { color: white; background: linear-gradient(90deg, rgba(56, 189, 248, 0.1) 0%, transparent 100%); border-left: 3px solid var(--accent-color); padding-left: 35px; }
        
        .main-content { margin-left: 260px; padding: 40px; }
        .stat-card { background: var(--card-glass); border-radius: 20px; padding: 25px; display: flex; align-items: center; justify-content: space-between; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); }
        
        .chart-container { 
            background: rgba(15, 23, 42, 0.6); border-radius: 24px; padding: 25px; border: 1px solid rgba(56, 189, 248, 0.1); 
            height: 380px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .custom-table { background: var(--card-glass); border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .table-dark-custom { --bs-table-bg: transparent; --bs-table-color: white; margin-bottom: 0; }
        .table-dark-custom th { background: rgba(0,0,0,0.3); padding: 20px; color: #cbd5e1; }
        .table-dark-custom td { padding: 20px; vertical-align: middle; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4><i class="fas fa-cube me-2"></i>NEXUS</h4>
        <a href="/panel" class="active"><i class="fas fa-home me-2"></i> Panel</a>
        <a href="/books-management"><i class="fas fa-book me-2"></i> Kitap Ä°ÅŸlemleri</a>
        <a href="/members"><i class="fas fa-users me-2"></i> Ãœyeler</a>
        <a href="/loans-management"><i class="fas fa-hand-holding-usd me-2"></i> Ã–dÃ¼nÃ§ & Ceza</a>
        <a href="/settings" style="margin-top: 20px;"><i class="fas fa-cog me-2"></i> Ayarlar</a>
        <a href="#" onclick="logout()" style="color: #f87171; margin-top:20px;"><i class="fas fa-sign-out-alt me-2"></i> Ã‡Ä±kÄ±ÅŸ</a>
    </div>

    <div class="main-content">
        <h2 class="fw-bold mb-5">HoÅŸ Geldin, <span id="userNameDisplay" style="color: var(--accent-color);">Admin</span> ðŸ‘‹</h2>

        <div class="row g-4 mb-5">
            <div class="col-md-4"><div class="stat-card js-tilt"><div><h6 class="text-white-50">Toplam Kitap</h6><h3 id="totalBooks" class="fw-bold">...</h3></div><i class="fas fa-book fa-2x text-info"></i></div></div>
            <div class="col-md-4"><div class="stat-card js-tilt"><div><h6 class="text-white-50">Aktif Ã–dÃ¼nÃ§</h6><h3 id="activeLoanCount" class="text-warning fw-bold">...</h3></div><i class="fas fa-clock fa-2x text-warning"></i></div></div>
            <div class="col-md-4"><div class="stat-card js-tilt"><div><h6 class="text-white-50">Toplam Ceza</h6><h3 id="totalFineAmount" class="text-danger fw-bold">...</h3></div><i class="fas fa-lira-sign fa-2x text-danger"></i></div></div>
        </div>

        <div class="row g-4 mb-5">
            <div class="col-md-7">
                <div class="chart-container"><h5 class="fw-bold text-white mb-4"><i class="fas fa-medal me-2 text-warning"></i>En Ã‡ok Okuyanlar</h5><canvas id="userChart"></canvas></div>
            </div>
            <div class="col-md-5">
                <div class="chart-container mb-4"><h5 class="fw-bold text-white mb-4"><i class="fas fa-fire me-2 text-danger"></i>PopÃ¼ler Kitaplar</h5><canvas id="bookChart"></canvas></div>
                <div class="chart-container"><h5 class="fw-bold text-white mb-4"><i class="fas fa-th-large me-2 text-info"></i>Kitap TÃ¼rÃ¼ DaÄŸÄ±lÄ±mÄ±</h5><canvas id="categoryChart"></canvas></div>
            </div>
        </div>

        <div class="custom-table mb-5" id="requestSection" style="border: 1px solid rgba(241, 196, 15, 0.3);">
            <div class="p-3 bg-warning bg-opacity-10 text-warning fw-bold"><i class="fas fa-bell me-2"></i>Bekleyen Talepler <span id="reqDebug" class="small ms-2 text-white-50"></span></div>
            <table class="table table-dark-custom">
                <thead><tr><th>Ã–ÄŸrenci</th><th>Kitap</th><th>Tarih</th><th>Ä°ÅŸlem</th></tr></thead>
                <tbody id="requestsTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        Chart.register(ChartDataLabels);
        VanillaTilt.init(document.querySelectorAll(".js-tilt"));
        const token = localStorage.getItem('token');
        if(!token) window.location.href='/';
        
        document.getElementById('userNameDisplay').innerText = localStorage.getItem('user_name');

        function truncateText(text, length = 10) {
            return text.length > length ? text.substring(0, length) + "..." : text;
        }

        async function loadStatsAndCharts() {
            try {
                // Ä°statistik Fetch
                const res = await fetch('/loans/stats', { headers: { 'Authorization': 'Bearer ' + token } });
                const stats = (await res.json()).data;
                document.getElementById('activeLoanCount').innerText = stats.active_loans;
                document.getElementById('totalFineAmount').innerText = "â‚º " + stats.total_fines;
                document.getElementById('totalBooks').innerText = stats.total_books || 0;

                // Grafik Fetch
                const resCh = await fetch('/loans/charts', { headers: { 'Authorization': 'Bearer ' + token } });
                const charts = (await resCh.json()).data;
                
                // --- 1. USER CHART ---
                new Chart(document.getElementById('userChart').getContext('2d'), {
                    type: 'bar', 
                    data: { 
                        labels: charts.top_users.map(u => truncateText(u.name, 8)), 
                        datasets: [{ data: charts.top_users.map(u=>u.count), backgroundColor: '#38bdf8', borderRadius: 10 }] 
                    },
                    options: { 
                        responsive:true, maintainAspectRatio:false, plugins:{ legend:{display:false}, datalabels:{ color:'#fff', anchor:'end', align:'top' } },
                        scales:{ x:{ticks:{color:'#94a3b8'}}, y:{display:false} } 
                    }
                });

                // --- 2. BOOK CHART ---
                new Chart(document.getElementById('bookChart').getContext('2d'), {
                    type: 'doughnut', 
                    data: { 
                        labels: charts.top_books.map(b=>b.name), 
                        datasets: [{ data: charts.top_books.map(b=>b.count), backgroundColor: ['#38bdf8','#00ff88','#ff4757','#ffa500','#a855f7'], borderWidth:0 }] 
                    },
                    options: { 
                        responsive:true, maintainAspectRatio:false, cutout:'70%',
                        plugins:{ legend:{display:false}, datalabels:{ color:'#fff', font:{size:10, weight:'bold'}, formatter:(v,c)=>truncateText(c.chart.data.labels[c.dataIndex],8) } } 
                    }
                });

                // --- 3. CATEGORY CHART ---
                const resCat = await fetch('/books/stats/categories', { headers: { 'Authorization': 'Bearer ' + token } });
                const catData = await resCat.json();
                new Chart(document.getElementById('categoryChart').getContext('2d'), {
                    type: 'doughnut',
                    data: { labels: catData.map(c=>c.kategori), datasets:[{ data:catData.map(c=>c.adet), backgroundColor:['#00d2ff','#9d50bb','#2ed573','#ff9f43','#54a0ff'], borderWidth:0 }] },
                    options: { 
                        responsive:true, maintainAspectRatio:false, cutout:'70%',
                        plugins:{ legend:{display:false}, datalabels:{ color:'#fff', font:{size:10, weight:'bold'}, formatter:(v,c)=>truncateText(c.chart.data.labels[c.dataIndex],8) } } 
                    }
                });
            } catch(e) { console.error(e); }
        }

        async function loadRequests() {
            try {
                const res = await fetch('/books/admin/requests', { headers: { 'Authorization': 'Bearer ' + token } });
                const result = await res.json();
                const tb = document.getElementById('requestsTable'); tb.innerHTML = "";
                if(result.success && result.data.length > 0) {
                    document.getElementById('reqDebug').innerText = `(${result.data.length})`;
                    result.data.forEach(r => { 
                        tb.innerHTML += `<tr><td class="fw-bold text-info">${r.ogrenci}</td><td>${r.kitap}</td><td>${r.tarih}</td><td><button onclick="processRequest(${r.id}, 'approve')" class="btn btn-sm btn-success me-2 rounded-circle"><i class="fas fa-check"></i></button><button onclick="processRequest(${r.id}, 'reject')" class="btn btn-sm btn-danger rounded-circle"><i class="fas fa-times"></i></button></td></tr>`; 
                    });
                } else { tb.innerHTML = '<tr><td colspan="4" class="text-center text-white-50">Talep yok.</td></tr>'; }
            } catch(e) { console.error(e); }
        }

        async function processRequest(id, action) {
             try {
                await fetch('/books/admin/process-request', { method:'POST', headers:{'Content-Type':'application/json','Authorization':'Bearer '+token}, body:JSON.stringify({id:id, action:action}) });
                loadRequests(); loadStatsAndCharts();
            } catch(e) { console.error(e); }
        }

        function logout() { localStorage.clear(); window.location.href='/'; }
        loadStatsAndCharts(); loadRequests(); setInterval(loadRequests, 15000);
    </script>
</body>
</html>
