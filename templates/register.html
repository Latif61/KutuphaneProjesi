<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Kütüphane | Kayıt Ol</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>

    <style>
        /* --- GLOBAL STİL (Login ile Uyumlu) --- */
        :root {
            --main-bg-color: #0f172a;
            --accent-color: #38bdf8;
        }
        body {
            font-family: 'Poppins', sans-serif; overflow: hidden; height: 100vh;
            color: white; background-color: var(--main-bg-color);
            display: flex; align-items: center; justify-content: center;
        }
        /* Hareketli Arka Plan */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #312e81, #020617);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        /* Glassmorphism Kart */
        .register-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; padding: 40px; width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d; transform: perspective(1000px);
        }
        .register-content { transform: translateZ(30px); }
        
        .form-control {
            background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.05); color: white;
            padding: 12px; margin-bottom: 15px; border-radius: 12px; transition: 0.3s;
        }
        .form-control:focus { background: rgba(15, 23, 42, 0.9); border-color: #0ea5e9; box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1); color: white; }
        
        .btn-register {
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); border: none; width: 100%; padding: 15px;
            border-radius: 12px; color: white; font-weight: 600; font-size: 1rem; margin-top: 10px; cursor: pointer;
            transition: 0.3s; box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }
        .btn-register:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 10px 25px rgba(14, 165, 233, 0.5); }
        
        .link-login { color: var(--accent-color); text-decoration: none; font-weight: 600; transition: 0.3s; }
        .link-login:hover { text-shadow: 0 0 8px var(--accent-color); }
    </style>
</head>
<body>
    <div class="register-card js-tilt" data-tilt data-tilt-glare data-tilt-max-glare="0.2">
        <div class="register-content">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x" style="color: #0ea5e9; text-shadow: 0 0 15px rgba(14, 165, 233, 0.5);"></i>
            </div>
            <h3 class="text-center fw-bold mb-1">Yeni Hesap Oluştur</h3>
            <p class="text-white-50 text-center mb-4 small">Kütüphane dünyasına katılın</p>
            
            <form id="registerForm" onsubmit="event.preventDefault(); register();">
                <div class="row">
                    <div class="col-6">
                        <input type="text" id="ad" class="form-control" placeholder="Ad" required>
                    </div>
                    <div class="col-6">
                        <input type="text" id="soyad" class="form-control" placeholder="Soyad" required>
                    </div>
                </div>
                <input type="email" id="email" class="form-control" placeholder="E-Posta Adresi" required>
                <input type="password" id="password" class="form-control" placeholder="Şifre" required>
                
                <button type="submit" class="btn btn-register">Kayıt Ol ve Başlat</button>
            </form>

            <div class="text-center mt-4">
                <p class="small text-white-50">Zaten hesabınız var mı? 
                    <a href="/" class="link-login">Giriş Yapın</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        VanillaTilt.init(document.querySelectorAll(".js-tilt"));

        async function register() {
            const ad = document.getElementById('ad').value;
            const soyad = document.getElementById('soyad').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.btn-register');

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> İşleniyor...';
            btn.style.opacity = "0.8";

            const data = { ad, soyad, email, sifre: password };

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const resData = await response.json();

                if (response.ok && resData.success) {
                    // OTOMATİK GİRİŞ MANTIĞI:
                    // Sunucudan gelen token ve bilgileri kaydediyoruz
                    localStorage.setItem('token', resData.token);
                    localStorage.setItem('user_role', resData.role);
                    localStorage.setItem('user_name', resData.user);

                    btn.style.background = "#10b981";
                    btn.innerHTML = '<i class="fas fa-check"></i> Hoş Geldiniz!';

                    // Kullanıcıyı direkt paneline yönlendiriyoruz
                    setTimeout(() => {
                        window.location.href = resData.role == 3 ? '/student' : '/panel';
                    }, 800);
                } else {
                    alert("Kayıt Hatası: " + (resData.message || "Bilinmeyen bir hata oluştu."));
                    btn.innerHTML = 'Kayıt Ol ve Başlat';
                    btn.style.opacity = "1";
                }
            } catch (error) {
                alert("Bağlantı Hatası!");
                btn.innerHTML = 'Kayıt Ol ve Başlat';
                btn.style.opacity = "1";
            }
        }
    </script>
</body>
</html>
