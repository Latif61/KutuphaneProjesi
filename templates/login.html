<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Kütüphane | Giriş</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>

    <style>
        /* --- GLOBAL STİL --- */
        :root {
            --main-bg-color: #0f172a;
            --accent-color: #38bdf8;
        }
        body {
            font-family: 'Poppins', sans-serif; overflow: hidden; height: 100vh;
            color: white; background-color: var(--main-bg-color);
            display: flex; align-items: center; justify-content: center;
        }
        /* Hareketli Arka Plan */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #312e81, #020617);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        /* Glassmorphism Kart */
        .login-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; padding: 50px 40px; width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d; transform: perspective(1000px);
        }
        .login-content { transform: translateZ(30px); }
        
        .form-control {
            background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.05); color: white;
            padding: 15px; margin-bottom: 20px; border-radius: 12px; transition: 0.3s;
        }
        .form-control:focus { background: rgba(15, 23, 42, 0.9); border-color: #0ea5e9; box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1); color: white; }
        
        .btn-login {
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); border: none; width: 100%; padding: 15px;
            border-radius: 12px; color: white; font-weight: 600; font-size: 1rem; margin-top: 10px; cursor: pointer;
            transition: 0.3s; box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }
        .btn-login:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 10px 25px rgba(14, 165, 233, 0.5); }
        
        .error-message { display: none; background: rgba(239, 68, 68, 0.1); color: #fca5a5; padding: 12px; border-radius: 8px; font-size: 0.85rem; text-align: center; margin-bottom: 20px; border: 1px solid rgba(239, 68, 68, 0.2); animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body>
    <div class="login-card js-tilt" data-tilt data-tilt-glare data-tilt-max-glare="0.2">
        <div class="login-content">
            <div class="text-center mb-4"><i class="fas fa-book-reader fa-3x" style="color: #0ea5e9; text-shadow: 0 0 15px rgba(14, 165, 233, 0.5);"></i></div>
            <h3 class="text-center fw-bold mb-1">Nexus Kütüphane</h3>
            <p class="text-white-50 text-center mb-4 small">Giriş Yaparak Sisteme Erişin</p>
            
            <div id="errorBox" class="error-message"><i class="fas fa-exclamation-circle me-2"></i><span>Hatalı Giriş!</span></div>
            
            <form id="loginForm" onsubmit="event.preventDefault(); login();">
                <input type="email" id="email" class="form-control" placeholder="E-Posta Adresi" required>
                <input type="password" id="password" class="form-control" placeholder="Şifre" required>
                <button type="submit" class="btn btn-login">Sisteme Giriş Yap</button>
            </form>

            <div class="text-center mt-4">
                <p class="small text-white-50">Hesabınız yok mu? 
                    <a href="/register" style="color: #38bdf8; text-decoration: none; font-weight: 600;">Hemen Kayıt Olun</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        VanillaTilt.init(document.querySelectorAll(".js-tilt"));
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorBox = document.getElementById('errorBox');
            const btn = document.querySelector('.btn-login');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Kontrol Ediliyor...'; btn.style.opacity = "0.8";
            try {
                const response = await fetch('/auth/login', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ email, sifre: password }) 
                });
                const data = await response.json();
                if (response.ok && data.success) {
                    localStorage.setItem('token', data.token); 
                    localStorage.setItem('user_role', data.role); 
                    localStorage.setItem('user_name', data.user);
                    
                    btn.style.background = "#10b981"; 
                    btn.innerHTML = '<i class="fas fa-check"></i> Başarılı!';
                    
                    setTimeout(() => { 
                        window.location.href = data.role == 3 ? '/student' : '/panel'; 
                    }, 500);
                } else { 
                    errorBox.style.display = 'block'; 
                    errorBox.querySelector('span').innerText = data.message; 
                    btn.innerHTML = originalText; 
                    btn.style.opacity = "1"; 
                }
            } catch { 
                errorBox.style.display = 'block'; 
                errorBox.querySelector('span').innerText = "Bağlantı Hatası!"; 
                btn.innerHTML = originalText; 
                btn.style.opacity = "1"; 
            }
        }
    </script>
</body>
</html>
