<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Nexus | √úye Y√∂netimi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>

    <style>
        :root {
            --sidebar-bg: rgba(15, 23, 42, 0.95);
            --main-bg: radial-gradient(circle at top right, #1e293b, #0f172a);
            --card-glass: rgba(255, 255, 255, 0.03);
            --text-color: #ffffff;
            --accent-color: #38bdf8;
            --neon-red: #ff4757;
            --neon-green: #2ed573;
            --neon-purple: #a29bfe;
        }

        body {
            background: var(--main-bg);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar { height: 100vh; width: 260px; position: fixed; top: 0; left: 0; background: var(--sidebar-bg); backdrop-filter: blur(10px); padding-top: 30px; border-right: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .sidebar h4 { color: var(--accent-color); text-align: center; font-weight: 700; margin-bottom: 50px; text-shadow: 0 0 20px rgba(56, 189, 248, 0.6); letter-spacing: 2px; }
        .sidebar a { padding: 15px 30px; text-decoration: none; color: #94a3b8; display: flex; align-items: center; transition: 0.3s; border-left: 3px solid transparent; }
        .sidebar a:hover, .sidebar a.active { color: white; background: linear-gradient(90deg, rgba(56, 189, 248, 0.1) 0%, transparent 100%); border-left: 3px solid var(--accent-color); padding-left: 35px; }
        
        .main-content { margin-left: 260px; padding: 40px; animation: fadeInUp 0.8s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- HAVALI TABLO --- */
        .custom-table {
            background: var(--card-glass); border-radius: 20px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .table-dark-custom { --bs-table-bg: transparent; --bs-table-color: white; margin-bottom: 0; }
        .table-dark-custom th { background: rgba(0,0,0,0.3); padding: 20px; color: #cbd5e1; font-weight: 400; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; }
        .table-dark-custom td { padding: 20px; vertical-align: middle; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }

        /* Satƒ±r Efektleri (Diƒüer sayfalarla aynƒ±) */
        tbody tr { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-left: 3px solid transparent; }
        tbody tr:hover {
            background-color: rgba(56, 189, 248, 0.15) !important;
            transform: scale(1.005) translateX(5px);
            border-left: 3px solid var(--accent-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer; z-index: 10; position: relative;
        }
        tbody tr:hover td { color: white !important; text-shadow: 0 0 10px rgba(56, 189, 248, 0.4); }

        /* Rozetler */
        .badge-role { padding: 6px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 600; letter-spacing: 0.5px; border: 1px solid transparent; }
        .role-admin { background: rgba(255, 71, 87, 0.1); color: var(--neon-red); border-color: rgba(255, 71, 87, 0.3); }
        .role-staff { background: rgba(56, 189, 248, 0.1); color: var(--accent-color); border-color: rgba(56, 189, 248, 0.3); }
        .role-student { background: rgba(46, 213, 115, 0.1); color: var(--neon-green); border-color: rgba(46, 213, 115, 0.3); }

        /* Aksiyon Butonlarƒ± */
        .btn-icon { width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; transition: 0.3s; color: white; }
        .btn-inspect { background: rgba(162, 155, 254, 0.2); color: var(--neon-purple); }
        .btn-inspect:hover { background: var(--neon-purple); color: white; transform: scale(1.1) rotate(15deg); }
        .btn-delete { background: rgba(255, 71, 87, 0.2); color: var(--neon-red); }
        .btn-delete:hover { background: var(--neon-red); color: white; transform: scale(1.1); }

        .btn-add {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            border: none; color: white; padding: 10px 25px; border-radius: 12px; font-weight: 600;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3); transition: 0.3s;
        }
        .btn-add:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(108, 92, 231, 0.5); }

        /* --- Kƒ∞MLƒ∞K KARTI MODAL (√ñZEL TASARIM) --- */
        .modal-content { background: #1e293b; color: white; border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; overflow: hidden; }
        .id-card-header {
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.2), rgba(108, 92, 231, 0.2));
            padding: 40px 20px; text-align: center; position: relative;
        }
        .id-avatar {
            width: 110px; height: 110px; background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 45px; margin: 0 auto 15px auto;
            border: 4px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 30px rgba(108, 92, 231, 0.6);
        }
        
        /* Sekmeler (Tabs) */
        .nav-tabs { border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-tabs .nav-link { color: #94a3b8; border: none; font-weight: 500; padding: 15px 20px; transition: 0.3s; }
        .nav-tabs .nav-link:hover { color: white; }
        .nav-tabs .nav-link.active {
            color: var(--accent-color); background: transparent;
            border-bottom: 2px solid var(--accent-color);
        }

        /* Liste √ñƒüeleri */
        .history-item {
            background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px;
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
            border-left: 3px solid transparent; transition: 0.2s;
        }
        .history-item:hover { background: rgba(255,255,255,0.06); transform: translateX(5px); }
        .history-item.active-book { border-left-color: var(--neon-green); }
        .history-item.past-book { border-left-color: #94a3b8; }

        .form-control-dark, .form-select-dark {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 12px; border-radius: 10px;
        }
        .form-control-dark:focus { background: rgba(0,0,0,0.5); border-color: var(--accent-color); color: white; box-shadow: 0 0 0 0.25rem rgba(56, 189, 248, 0.25); }
    </style>
</head>
<body>

    <div class="sidebar">
        <h4><i class="fas fa-cube me-2"></i>NEXUS</h4>
        <a href="/panel"><i class="fas fa-home me-2"></i> Panel</a>
        <a href="/books-management"><i class="fas fa-book me-2"></i> Kitap ƒ∞≈ülemleri</a>
        <a href="/members" class="active"><i class="fas fa-users me-2"></i> √úyeler</a>
        <a href="/loans-management"><i class="fas fa-hand-holding-usd me-2"></i> √ñd√ºn√ß & Ceza</a>
        <a href="#" onclick="logout()" style="color: #ff4757; margin-top:50px;"><i class="fas fa-sign-out-alt me-2"></i> √áƒ±kƒ±≈ü</a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h2 class="fw-bold">üë• √úye Y√∂netim Merkezi</h2>
                <p class="text-white-50">Kullanƒ±cƒ±larƒ± y√∂net, detaylarƒ±nƒ± incele.</p>
            </div>
            <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#addUserModal">
                <i class="fas fa-user-plus me-2"></i>Yeni √úye Ekle
            </button>
        </div>

        <div class="custom-table">
            <table class="table table-dark-custom">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ad Soyad</th>
                        <th>E-Posta</th>
                        <th>Yetki</th>
                        <th>Kayƒ±t Tarihi</th>
                        <th class="text-end">ƒ∞≈ülemler</th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <tr><td colspan="6" class="text-center p-5 text-white-50">Y√ºkleniyor...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">Yeni √úye Kaydƒ±</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="row mb-3">
                            <div class="col"><input type="text" id="uName" class="form-control form-control-dark" placeholder="Ad" required></div>
                            <div class="col"><input type="text" id="uSurname" class="form-control form-control-dark" placeholder="Soyad" required></div>
                        </div>
                        <div class="mb-3"><input type="email" id="uEmail" class="form-control form-control-dark" placeholder="E-Posta Adresi" required></div>
                        <div class="mb-3"><input type="password" id="uPass" class="form-control form-control-dark" placeholder="≈ûifre" required></div>
                        <div class="mb-3">
                            <select id="uRole" class="form-select form-select-dark">
                                <option value="3" selected>√ñƒürenci / √úye</option>
                                <option value="2">Personel</option>
                                <option value="1">Y√∂netici (Admin)</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button onclick="addUser()" class="btn btn-add w-100">Kaydet ve Olu≈ütur</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="idCardModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="id-card-header js-tilt" data-tilt data-tilt-scale="1.05">
                    <div class="id-avatar"><i class="fas fa-user"></i></div>
                    <h3 class="fw-bold m-0" id="cardName">...</h3>
                    <span class="badge bg-light text-dark mt-2" id="cardRole">...</span>
                    <div class="mt-4">
                        <span class="badge bg-danger bg-opacity-25 text-danger border border-danger px-3 py-2 fw-bold" id="cardDebt" style="font-size:1rem;">Bor√ß: ‚Ç∫ 0.00</span>
                    </div>
                </div>
                <div class="modal-body p-4">
                    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#active-tab"><i class="fas fa-book-reader me-2"></i>≈ûu An Okuyor</button></li>
                        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#history-tab"><i class="fas fa-history me-2"></i>Ge√ßmi≈ü</button></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="active-tab">
                            <div id="activeList" style="max-height: 200px; overflow-y: auto;">Y√ºkleniyor...</div>
                        </div>
                        <div class="tab-pane fade" id="history-tab">
                            <div id="historyList" style="max-height: 200px; overflow-y: auto;">Y√ºkleniyor...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".js-tilt"));
        const token = localStorage.getItem('token');
        const myRole = localStorage.getItem('user_role');

        if(!token) window.location.href = '/';
        if(myRole == 3) { alert("Yetkisiz!"); window.location.href = '/student'; }

        // --- √úYELERƒ∞ Lƒ∞STELE ---
        async function loadUsers() {
            try {
                const res = await fetch('/auth/list', {headers:{'Authorization':'Bearer '+token}});
                const data = await res.json();
                const tb = document.getElementById('usersTable'); tb.innerHTML = "";
                
                if(data.success) {
                    data.data.forEach(u => {
                        let roleBadge = "", roleName = "";
                        if(u.rol==1) { roleBadge="role-admin"; roleName="Y√∂netici"; }
                        else if(u.rol==2) { roleBadge="role-staff"; roleName="Personel"; }
                        else { roleBadge="role-student"; roleName="√ñƒürenci"; }

                        let delBtn = myRole == 1 ? `<button onclick="delUser(${u.id})" class="btn-icon btn-delete ms-2" title="Sil"><i class="fas fa-trash"></i></button>` : "";
                        
                        const row = `
                        <tr>
                            <td class="text-white-50">#${u.id}</td>
                            <td class="fw-bold text-white">${u.ad} ${u.soyad}</td>
                            <td>${u.email}</td>
                            <td><span class="badge-role ${roleBadge}">${roleName}</span></td>
                            <td>${u.tarih}</td>
                            <td class="text-end">
                                <div class="d-flex justify-content-end">
                                    <button onclick="openIdCard(${u.id}, '${u.ad} ${u.soyad}', '${roleName}')" class="btn-icon btn-inspect" title="ƒ∞ncele"><i class="fas fa-eye"></i></button>
                                    ${delBtn}
                                </div>
                            </td>
                        </tr>`;
                        tb.innerHTML += row;
                    });
                }
            } catch(e) { console.error(e); }
        }

        // --- Kƒ∞MLƒ∞K KARTI A√á ---
        async function openIdCard(id, name, roleName) {
            document.getElementById('cardName').innerText = name;
            document.getElementById('cardRole').innerText = roleName;
            document.getElementById('activeList').innerHTML = '<div class="text-center text-white-50">Y√ºkleniyor...</div>';
            document.getElementById('historyList').innerHTML = '<div class="text-center text-white-50">Y√ºkleniyor...</div>';
            
            new bootstrap.Modal(document.getElementById('idCardModal')).show();

            try {
                const res = await fetch(`/loans/member-details/${id}`, { headers: { 'Authorization': 'Bearer ' + token } });
                const result = await res.json();
                
                if (result.success) {
                    const d = result.data;
                    document.getElementById('cardDebt').innerText = "Bor√ß: ‚Ç∫ " + d.total_debt.toFixed(2);
                    
                    // Aktif Liste
                    const activeBox = document.getElementById('activeList'); activeBox.innerHTML = "";
                    if(d.active_loans.length > 0) {
                        d.active_loans.forEach(l => {
                            activeBox.innerHTML += `
                            <div class="history-item active-book">
                                <div><h6 class="m-0 fw-bold text-white">${l.kitap}</h6><small class="text-white-50">Alƒ±≈ü: ${l.alis}</small></div>
                                <span class="badge bg-success bg-opacity-25 text-success">Okuyor</span>
                            </div>`;
                        });
                    } else { activeBox.innerHTML = '<div class="text-center text-white-50 p-3">≈ûu an kitabƒ± yok.</div>'; }

                    // Ge√ßmi≈ü Liste
                    const histBox = document.getElementById('historyList'); histBox.innerHTML = "";
                    if(d.past_loans.length > 0) {
                        d.past_loans.forEach(l => {
                            histBox.innerHTML += `
                            <div class="history-item past-book">
                                <div><h6 class="m-0 text-white">${l.kitap}</h6><small class="text-white-50">ƒ∞ade: ${l.iade}</small></div>
                                <i class="fas fa-check-circle text-muted"></i>
                            </div>`;
                        });
                    } else { histBox.innerHTML = '<div class="text-center text-white-50 p-3">Ge√ßmi≈ü kaydƒ± yok.</div>'; }
                }
            } catch (error) { console.error(error); }
        }

        async function addUser() {
            const data = {ad:document.getElementById('uName').value, soyad:document.getElementById('uSurname').value, email:document.getElementById('uEmail').value, sifre:document.getElementById('uPass').value, rol_id:document.getElementById('uRole').value};
            try {
                const res = await fetch('/auth/register', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)});
                const r = await res.json();
                if(r.success) { alert("‚úÖ Eklendi!"); location.reload(); } else { alert("‚ùå " + r.message); }
            } catch(e) { console.error(e); }
        }

        async function delUser(id) {
            if(!confirm("Silinsin mi?")) return;
            try {
                const res = await fetch(`/auth/delete/${id}`, {method:'DELETE', headers:{'Authorization':'Bearer '+token}});
                loadUsers();
            } catch(e) { console.error(e); }
        }

        function logout() { localStorage.clear(); window.location.href = '/'; }
        loadUsers();
    </script>
</body>
</html>
